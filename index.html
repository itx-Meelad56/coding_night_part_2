<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Clinic</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="display:flex;align-items:center;justify-content:center;min-height:100vh;padding:1rem;">

  <div class="card" style="width:100%;max-width:420px;padding:2.5rem;text-align:center;">
    <div style="width:80px;height:80px;background:linear-gradient(135deg,var(--primary),var(--primary-dark));border-radius:1rem;margin:0 auto 1.5rem;display:flex;align-items:center;justify-content:center;">
      <i class="fa-solid fa-hospital text-white text-4xl"></i>
    </div>
    <h1 style="font-size:2.2rem;color:var(--primary);margin-bottom:0.5rem;">AI Clinic</h1>
    <p style="color:var(--text-muted);margin-bottom:2rem;">Smart Clinic Management System</p>

    <input id="email" type="email" placeholder="Email" style="margin-bottom:1rem;">
    <input id="password" type="password" placeholder="Password" style="margin-bottom:1.5rem;">

    <button onclick="login()" class="btn-primary" style="margin-bottom:1rem;">Login</button>
    <button onclick="showSignup()" style="background:transparent;border:1px solid var(--primary);color:var(--primary);padding:0.75rem 1.5rem;border-radius:0.75rem;width:100%;font-weight:600;">Sign Up</button>
  </div>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2 style="margin-bottom:1.5rem;color:var(--primary);">Create Account</h2>
      <input id="name" type="text" placeholder="Full Name">
      <input id="signup-email" type="email" placeholder="Email">
      <input id="signup-password" type="password" placeholder="Password">
      <select id="role">
        <option value="patient">Patient</option>
        <option value="receptionist">Receptionist</option>
        <option value="doctor">Doctor</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="signup()" class="btn-primary" style="margin-top:1rem;">Sign Up</button>
      <button onclick="hideSignup()" style="margin-top:1rem;background:transparent;color:var(--text-muted);border:none;width:100%;">Cancel</button>
    </div>
  </div>

<script type="module">
  import { login, signup, showSignup, hideSignup } from './js/auth.js'
  window.login = login
  window.signup = signup
  window.showSignup = showSignup
  window.hideSignup = hideSignup
</script>
</body>
</html>
